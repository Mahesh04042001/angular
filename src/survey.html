<body>
    <h2>Feedback Form</h2>
    <form>
        <h3>Personal Details:</h3>
        <div>
            <lable for="fname">First Name:</lable>
            <input  type="text" name="fname" placeholder="Enter the First name" autofocus><br><br>
            <lable for="lname">Last Name:</lable>
            <input  type="text" name="lname" placeholder="Enter the Last name(optional)"><br><br>
            <lable for="mobno">Mobile Number:</lable>
            <input  type="number" name="mobno" placeholder="Enter your mobile number"><br><br>
            <lable for="mail">Email Id:</lable>
            <input  type="email" name="mail" placeholder="Enter your mail id(optional)"><br><br>
            
        </div>
        <div>
            What is your gender?<br>
            <label for="gender" placeholder="enter gender">select gender here:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="female">Female</option>
                <option value="trans">Transgender</option>
            </select><br><br>
            Which car do you like more?  <br>
            <label for="choice" placeholder="enter your choice here">select gender here:</label>
            <select name="choice" id="choice">
                <option value="Tata">Tata</option>
                <option value="Mahindra">Mahindra</option>
                <option value="Maruthi">Maruthi</option>
                <option value="audi">Audi</option>

            </select>   <br>  <br>    
            Do you like our services?<br>
            <input type="checkbox" id="yes" name="yes" value="service">
            <label for="yes">YES</label><br>
            <input type="checkbox" id="no" name="no" value="service">
            <label for="no">NO</label><br><br>
            <label>Comments:</label><br>
            <textarea id="comment" title="enter your comment here" col="50" row="5">comments</textarea>
        </div>
        <div>
            <br>
            <input type="submit" value="Done">
        </div>
    </form>
</body>
