<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input_Types</title>
</head>

<body>
    <header>
        <h1>Input Types</h1>
    </header>
    <div>
        <form>
            <div>
                <label>Name</label>
                <input type="text" id="user name" required maxlength="10" size="10" placeholder="Login user name">
            </div>
            <div>
                <label>Password</label>
                <input type="password" id="password" pattern="[A-Za-z0-9]" minlength="8"
                    placeholder="password must begin with letter and should have 1 digit and must have 8 char">
            </div>
            <div>
                <label>Email</label>
                <input type="email" id="email" title="enter email">
            </div>
            <div>
                <label>Photo</label>
                <input type="file" id="file" placeholder="file" accept="audio/*,video/*,image/*">
            </div>
            <div>
                <label>DOB</label>
                <input type="date" id="date" title="enter your date of birth">
                <input type="datetime-local" id="datetime-local" title="enter date and time">
                <input type="time" id="time" title="enter time here">
                <input type="week" id="week" title="enter the week of the year">
                <input type="color" id="color" title="status">
            </div>
            <div>
                <label>Years of experience</label>
                <input type="number" title="status" id="year" min="1" max="40" step="1" maxlength="3">
            </div>
            <div>
                <label>Range</label>
                <input type="range" id="range" title="range" step="10">
            </div>
            <div>
                <label>Skill</label>
                <input type="search" id="search" placeholder="search your skill">
            </div>
            <div>
                <label>telephone</label>
                <input type="tel" name="telid" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-345-678">
            </div>
            <div>
                <label>Hobbies</label>
                <input type="checkbox" title="hobby" checked=true name="items" value="Reading">Reading</input>
                <input type="checkbox" title="option1" name="items" value="Music">Music</input>
                <input type="checkbox" title="option2" name="items" value="Dance">Dance</input>
            </div>
            <div>
                <label>hidden content</label>
                <input type="hidden" id="hid">
            </div>
            <div>
                <label>URL</label>
                <input type="url" id="URL" title="enter the url">
            </div>
            <div>
                <label>Comments</label>
                <textarea id="comment" title="enter your comment here" col="50" row="5">comments</textarea>
            </div>
            <div>
                <label>Select Course</label>
                <select name="course list" title="select the course">
                    <option selected>----Select a value----</option>
                    <option>Html</option>
                    <option>Java</option>
                    <option>Bootstrap</option>
                    <optgroup label="database">
                        <option>Sql</option>
                        <option>Oracle</option>
                        <option>Mysql</option>

                    </optgroup>
                </select>
            </div>
            <div>
                <input type="submit">
                <input type="reset" value="reset">
                <input type="image" alt="close" name="close" width="50" height="20" src="../images/kalam.jpeg">

            </div>
        </form>
    </div>
</body>

</html>
