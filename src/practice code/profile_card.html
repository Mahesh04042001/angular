                    <p class="foo">80K</p>
                    <p id="fo">

                    </p>
                </div>
                <div class="likes">
                    <p class="foo">803K</p>
                    <p id="li">Likes</p>
                </div>
                <div class="photos">

                    <p id="po">Photos</p>
