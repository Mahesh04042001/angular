<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="themes/style.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="logo"></div>
                <div class="content">
                    <div class="heading">
                        <h1>
                            <span>We're</span> coming soon
                        </h1>
                    </div>
                    <div class="para">
                        <p>
                            Hello fellow shoppers! We're currently building our new fashion store.
                            Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                    </div>
                    <div class="email">
                        <div class="mail">
                            <div class="e">
                                <form name="myForm">
                                    <p>
                                        <input placeholder="Email Address" id="mail-id" name="email" type="email"
                                            size="30">
                                        <img src="./images/icon-error.svg" class="icon-error" alt="icon-error">
                                    </p>
                                    <div id="msg" class="msg"></div>
                                    <div>
                                        <p id="msg1">Thank you subscribing our news letter</p>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <button class="span" onclick="ValidateEmail(document.myForm.email);"><img
                                        src="images/icon-arrow.svg" alt="arrow-image"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image"></div>
        </section>
    </main>
    <script type="text/javascript" src="themes/script.js">
    </script>
</body>

</html>
