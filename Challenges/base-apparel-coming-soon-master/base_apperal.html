<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./themes/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600&family=Josefin+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="left">
                <div class="logo"></div>
                <div class="content">
                    <div class="heading">
                        <h1>
                            <span>We're</span> coming soon
                        </h1>
                    </div>
                    <div class="para">
                        <p>
                            Hello fellow shoppers! We're currently building our new fashion store.
                            Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                    </div>
                    <div class="email">
                        <div class="mail">
                            <div class="e">
                                <form action="pageh.html" name="myForm">
                                    <p><input placeholder=" Email Address" name="email" type="email" size="30">
                                    </p>
                                </form>
                            </div>
                            <div><button class="span" onclick="checkForm();"></button></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image"></div>
        </section>
    </main>
    <script type="text/javascript">
        function checkForm() {
            var formEmail = document.myForm.email;
            if (formEmail.value.indexOf("@") == -1 || formEmail.value.indexOf(".") == -1) {
                alert("please enter  a valid e-mail address.");
                formEmail.focus();
                return;
            }
        }
    </script>
</body>

</html>
