<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="themes/profile_card.css">
</head>

<body>
    <main>
        <section class="container">
            <header>
                <div class="header-image"></div>
                <div><img src="./images/image-victor.jpg" class="photo" alt="victor-img"></div>
            </header>
            <div class="name-container">
                <div>
                    <h1 class="name">
                        Victor Crest<span>26</span>
                    </h1>
                </div>
                <div>
                    <h2>London</h2>
                </div>
            </div>
            <hr>
            <div class="foot">
                <div class="follow">
                    <p class="number">80K</p>
                    <p id="fo">
                        Followers
                    </p>
                </div>
                <div class="likes">
                    <p class="number">803K</p>
                    <p id="li">Likes</p>
                </div>
                <div class="photos">
                    <p class="number">1.4K</p>
                    <p id="po">Photos</p>
                </div>
            </div>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Maheswaran</a>.
    </div>
</body>

</html>
