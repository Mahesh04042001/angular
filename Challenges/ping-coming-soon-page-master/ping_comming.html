<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./themes/ping_comming.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <main>
        <section>
            <div class="header">
                <div class="logo"></div>
                <div class="heading">
                    <h1>
                        <span>
                            We are launching
                        </span>soon!
                    </h1>
                </div>
                <div class="subscribe">
                    <p>Subscribe and get notified</p>
                </div>
            </div>
            <div class="mail">
                <form action="" name="myForm">
                    <div>
                        <input type="email" name="email" class="mail-box" placeholder="Your email address">
                    </div>
                    <div>
                        <input type="submit" value="Notify Me" class="button"
                            onclick="ValidateEmail(document.myForm.email);">
                    </div>
                </form>
                <div id="msg"></div>
                <div id="msg1"></div>

            </div>
            <div class="image"></div>
            <div class="social-media">
                <div class="fb"></div>
                <div class="tw"></div>
                <div class="in"></div>
            </div>
            <div class="foot">
                <p>
                    &copy; Copyright Ping. All rights reserved.
                </p>
            </div>
        </section>
    </main>
    <script src="themes/script.js"></script>
</body>

</html>
