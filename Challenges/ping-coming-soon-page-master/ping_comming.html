<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./themes/ping_comming.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600&family=Josefin+Sans:wght@300;400;600&family=Libre+Franklin:wght@300;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="header">
                <div class="logo"></div>
                <div class="heading">
                    <h1>
                        <span>
                            We are launching
                        </span>soon!
                    </h1>
                </div>
                <div class="sub">
                    <p>Subscribe and get notified</p>
                </div>
            </div>
            <div class="mail">
                <form action="" name="myForm">
                    <div>
                        <input type="email" name="email" class="mail-box" placeholder="Your email address">
                    </div>
                    <div>
                        <input type="submit" value="Notify Me" class="button"
                            onclick="ValidateEmail(document.myForm.email);">
                    </div>
                </form>
                <div id="msg"></div>
            </div>
            <div class="image"></div>
            <div class="social-media">
                <div class="fb"></div>
                <div class="tw"></div>
                <div class="in"></div>
            </div>
            <div class="foot">
                <p>
                    &copy; Copyright Ping. All rights reserved.
                </p>
            </div>
        </section>
    </main>
    <script>
        function ValidateEmail(input) {
            var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (input.value.match(validRegex)) {
                return true;
            } else {
                const message = "Please provide a email address!";
                document.getElementById('msg').innerHTML = message;
                setTimeout(() => {
                    emailMessage.style.display = 'none';
                }, 1000);
                document.myForm.email.focus();
                event.preventDefault();
                return false;
            }
        }
    </script>
</body>

</html>
