<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>

<body>
    <main>
        <section>
            <div class="banner-container">
                <div class="banner">
                    <div class="header">
                        <h1>Todo</h1>
                        <img src="./images/icon-sun.svg" alt="sun-img">
                    </div>
                </div>
                <div class="todo-main">
                    <form action="">
                        <input type="text" placeholder="Create a new todo..." id="text">
                    </form>
                    <div class="todo-list">
                        <div class="todo-container">
                            <div class="todo-li">
                                <div class="checkbox">
                                    <img src="./images/icon-check.svg" alt="check-button">
                                </div>
                                <p>hello</p>
                                <button class="closs">
                                    <img src="./images/icon-cross.svg" alt="closs-button">
                                </button>
                            </div>
                        </div>

                    </div>
                    <div class="footer">
                        <div>
                            <p>items left</p>
                        </div>
                        <div class="footer-middle">
                            <p>All</p>
                            <p>Active</p>
                            <p>Completed</p>
                        </div>
                        <div>
                            <p>
                                Clear Completed
                            </p>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>
