<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Todo app</title>

<body>
    <main>
        <section>
            <div class="banner-container">
                <div class="banner">
                    <div class="header">
                        <h1>Todo</h1>
                        <img src="./images/icon-sun.svg" alt="sun-img">
                    </div>
                </div>

                <div id="myDIV" class="todo-main">
                    <span onclick="newElement()" class="addBtn"></span>

                    <input type="text" id="myInput" placeholder="Create a new todo.....">
                </div>
                <div class="list">
                    <ul id="myUL">
                        <li>
                            Hit the gym</li>
                        <li class="checked">Pay bills</li>
                        <li>Meet George</li>
                        <li>Buy eggs</li>
                        <li>Read a book</li>
                        <li>Organize office</li>
                    </ul>
                </div>


                <div class="footer">
                    <div>
                        <p>items left</p>
                    </div>
                    <div class="footer-middle">
                        <p>All</p>
                        <p>Active</p>
                        <p>Completed</p>
                    </div>
                    <div>
                        <p>
                            Clear Completed
                        </p>
                    </div>
                </div>
                <div class="drag">
                    <p>Drag and drop to reorder list</p>
                </div>
            </div>

            </div>

        </section>
    </main>
    <script src="./themes/todo.js"></script>
